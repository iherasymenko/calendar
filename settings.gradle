rootProject.name = 'calendar'

dependencyResolutionManagement {
    components {
        withModule('org.springframework.boot:spring-boot-starter') {
            allVariants {
                withDependencies {
                    removeAll { it.name in ['spring-boot-starter-logging'] }
                    add 'org.springframework.boot:spring-boot-starter-log4j2'
                }
            }
        }
        withModule('org.springframework.boot:spring-boot-starter-log4j2') {
            allVariants {
                withDependencies {
                    removeAll { it.name in ['log4j-slf4j-impl', 'jul-to-slf4j'] }
                }
            }
        }
    }
}
